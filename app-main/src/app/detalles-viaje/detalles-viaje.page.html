<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalles del Viaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <h2>Información del Viaje</h2>
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>Destino: {{ trip.destination }}</ion-card-title>
      <ion-card-subtitle>Fecha: {{ trip.date }}</ion-card-subtitle>
    </ion-card-header>
    
    <ion-card-content>
      <p><strong>Hora de Salida:</strong> {{ trip.time }}</p>
      <p><strong>Conductor:</strong> {{ trip.driver }}</p>
      <p><strong>Capacidad:</strong> {{ trip.capacity }} personas</p>
      <p><strong>Comentarios:</strong> {{ trip.comments }}</p>
      <p><strong>Patente:</strong> {{ trip.plate }}</p> <!-- Añadir la patente aquí -->
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" color="success" (click)="confirmTrip()">
    Confirmar Viaje
  </ion-button>
</ion-content>
