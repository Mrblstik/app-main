<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h2 style="text-align: center;">Crea tu Cuenta</h2>

        <form (ngSubmit)="onRegistro()">
          <ion-item>
            <ion-label position="floating">Correo Electrónico</ion-label>
            <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Confirmar Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required></ion-input>
          </ion-item>
          <ion-button expand="full" type="submit" style="background-color: #28a745; color: white; margin-top: 20px;">Registrarse</ion-button>
        </form>
        
        <ion-button expand="full" color="primary" routerLink="/login" style="margin-top: 10px;">Ya tengo una cuenta</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
